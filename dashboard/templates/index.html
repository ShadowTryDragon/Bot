<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot Dashboard</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <div class="container">
        <h1>🚀 Discord Bot Dashboard</h1>
        <p><strong>Bot-Name:</strong> {{ bot_status['bot_name'] }}</p>
        <p class="status {{ 'online' if bot_status['status'] == 'Online' else 'offline' }}">
            <strong>Status:</strong> {{ bot_status['status'] }}
        </p>
        <p><strong>Server:</strong> {{ bot_status['server_count'] }}</p>
        <p><strong>Gesamte Nutzer:</strong> {{ bot_status['user_count'] }}</p>

        <a href="{{ url_for('login') }}" class="btn">🔐 Mit Discord einloggen</a>
    </div>
</body>
</html>
