<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot Dashboard</title>
    <!-- Bootstrap einbinden -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <div class="container mt-5">
        <h1>🚀 Discord Bot Dashboard</h1>
        <p><strong>Benutzer:</strong> {{ user.name }}</p>
        <p class="status {{ 'online' if bot_status['status'] == 'Online' else 'offline' }}">
            <strong>Status:</strong> {{ bot_status['status'] }}
        </p>

        <h2 class="mt-4">Deine verwalteten Server</h2>
        {% if guilds %}
            <ul class="server-list">
                {% for guild in guilds %}
                    <li>{{ guild.name }}</li>
                {% endfor %}
            </ul>
        {% else %}
            <p>❌ Du hast auf keinem Server Admin-Rechte.</p>
        {% endif %}

        <a href="{{ url_for('logout') }}" class="btn mt-3">🔒 Abmelden</a>
    </div>
</body>
</html>
